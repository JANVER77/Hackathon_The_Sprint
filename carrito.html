<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Sprint</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/carrito.css">
</head>

<body>

  <div class="container py-5">

    <div class="row g-5">

      <div class="col-md-7" >
        <h2 class="fw-bold">Carrito de compra <span class="primary-color" id="tituloCarrito">(1 Producto)</span></h2>

        <div class="card card-custom mb-3" id="carritoCompras" style="max-width: 640px;">
        </div>

      </div>

      <div class="col-md-5">
        <h2 class="fw-bold">Resumen de la orden</h2>

        <div class="card card-custom">
          <ul class="list-group list-group-flush">

            <li class="list-group-item">
              <div class="d-flex justify-content-between">
                 <span id="cantidadProductos">Productos (0)</span>
                <span class="fw-bold" id="subTotal">$-</span>
              </div>
            </li>

            <li class="list-group-item">
              <div class="d-flex justify-content-between">
                <span>Descuentos (10%)</span>
                <span class="accent-color" id="descuento">-$-</span>
              </div>
            </li>

            <li class="list-group-item">
              <div class="d-flex justify-content-between">
                <span class="summary-total">Total</span>
                <span class="summary-total accent-color" id="total">$1.045.900</span>
              </div>
            </li>

            <li class="list-group-item text-center">
              <button type="button" class="btn btn-primary-custom w-100 py-2 rounded-3">
                Continuar Compra
              </button>
            </li>

          </ul>
        </div>

      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./JS/carrito.js"></script>
</body>

</html>
